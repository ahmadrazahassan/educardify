    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EduCardify - Free professional student tools. Generate ID cards, fee receipts, and class schedules instantly. No watermarks, unlimited use, privacy-first." />
    <meta name="keywords" content="student id card generator, fee receipt generator, class schedule maker, student tools, educational tools, free id card maker, tuition receipt, class timetable" />

    <meta name="theme-color" content="#6366f1" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="EduCardify - Professional Student Tools | Free & Instant" />
    <meta property="og:description" content="Create professional ID cards, fee receipts, and class schedules instantly. Free, no watermarks, unlimited use." />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EduCardify - Professional Student Tools" />
    <meta name="twitter:description" content="Create professional ID cards, fee receipts, and class schedules instantly. Free & unlimited." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <title>EduCardify - Professional Student Tools | Free ID Card, Fee Receipt & Schedule Generator</title>
    
    <style>
      /* Modern CSS Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading Animation */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        margin: 0 auto 20px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      
      .loader-subtitle {
        font-size: 14px;
        font-weight: 400;
        margin-top: 8px;
        opacity: 0.9;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
      <div class="loader-content">
        <div class="spinner"></div>
        <div class="loader-text">EduCardify</div>
        <div class="loader-subtitle">Professional Student Tools</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loader when page is fully loaded
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      });
    </script>
  </body>
</html>
